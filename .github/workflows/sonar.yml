name: SonarCloud

on:
  workflow_run:
    workflows: ["Zowe CLI"]
    types: [completed]

jobs:
  sonar:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      with:
        repository: ${{ github.event.workflow_run.head_repository.full_name }}
        ref: ${{ github.event.workflow_run.head_branch }}
        fetch-depth: 0

    - name: Configure Sonar Scan
      uses: zowe-actions/octorelease/script@2e00d19f7c4512fd62103d21ab9f1eae441a341b # v1.0.8
      env:
        COVERAGE_ARTIFACT: "ubuntu-latest-18.x-results:__tests__/__results__"
      with:
        script: sonarConfig

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@5ee47de3c96f0c1c51b09d2ff1fec0cfeefcf67c # master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
